<html>
  <head>
    <title>Inline JS Example</title>
  </head>
  <body>
    <h1>Document title</h1>>
  ## Begin Inline JavaScript
  <script>
    let documentHeading = document.querySelector('h1');
    documentHeading.textContent = "Hello world!";
  </script>
  ## End Inline JavaScript
  </body>
</html>
